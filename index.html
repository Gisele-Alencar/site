<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estante Solidária</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ffb6d5;
      --accent: #ff4f8b;
      --dark: #555;
      --gray: #888;
      --light-gray: #f8f4f8;
      --white: #fff;
      --border-radius: 16px;
      --box-shadow: 0 8px 24px rgba(34,34,34,0.10);
    }
    body {
      font-family: 'Montserrat', 'Roboto', Arial, sans-serif;
      background: var(--light-gray);
      color: var(--dark);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    header {
      background: var(--dark);
      color: var(--white);
      padding: 36px 0 28px 0;
      text-align: center;
      box-shadow: var(--box-shadow);
      border-bottom-left-radius: var(--border-radius);
      border-bottom-right-radius: var(--border-radius);
    }
    header h1 {
      margin: 0;
      font-size: 2.4em;
      letter-spacing: 2px;
      font-weight: 700;
      font-family: 'Montserrat', sans-serif;
    }
    .container {
      width: 96%;
      margin: 36px auto 0 auto;
      max-width: 600px;
      padding: 0 1em 2em 1em;
    }
    .form-container {
      background: var(--primary);
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: 32px 24px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-bottom: 32px;
    }
    .form-container label {
      font-weight: 500;
      color: var(--dark);
      font-size: 1.05em;
      margin-bottom: 6px;
      display: block;
      width: 100%;
    }
    .form-container input {
      display: block;
      width: 100%;
      box-sizing: border-box;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid var(--gray);
      background: var(--white);
      font-size: 1em;
      font-family: inherit;
      color: var(--dark);
      outline: none;
      transition: border 0.2s;
      margin-bottom: 12px;
      min-width: 0;
      word-break: break-word;
      overflow-wrap: anywhere;
    }
    .form-container input:focus {
      border-color: var(--accent);
    }
    .form-container button {
      background: var(--accent);
      color: var(--white);
      border: none;
      border-radius: 8px;
      padding: 12px 0;
      font-size: 1.1em;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 4px 12px rgba(255, 79, 139, 0.10);
      width: 100%;
      box-sizing: border-box;
    }
    .form-container button:hover {
      background: #ff3580;
    }
    .livros-disponiveis {
      margin-bottom: 32px;
    }
    .livros-disponiveis h2 {
      font-size: 1.5em;
      text-align: center;
      margin-bottom: 18px;
      color: var(--accent);
    }
    .livros-lista-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 18px;
    }
    @media (max-width: 600px) {
      .livros-lista-grid {
        grid-template-columns: 1fr;
        gap: 12px;
      }
    }
    .livro-card {
      background: var(--primary);
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: 18px 14px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 6px;
      min-width: 0;
      word-break: break-word;
      overflow-wrap: anywhere;
      width: 100%;
      box-sizing: border-box;
    }
    .livro-card h3 {
      margin: 0 0 8px 0;
      font-size: 1.2em;
      font-weight: 700;
      color: var(--dark);
      word-break: break-word;
      overflow-wrap: anywhere;
      width: 100%;
    }
    .livro-card p {
      margin: 0;
      font-size: 1em;
      color: var(--gray);
      word-break: break-word;
      overflow-wrap: anywhere;
      width: 100%;
    }
    .livro-card button {
      margin-top: 10px;
      background: var(--accent);
      color: var(--white);
      border: none;
      border-radius: 8px;
      padding: 8px 18px;
      font-size: 1em;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(255, 79, 139, 0.08);
      width: 100%;
      white-space: normal;
      word-break: break-word;
      overflow-wrap: anywhere;
      box-sizing: border-box;
    }
    .livro-card button:hover {
      background: #ff3580;
    }
    #modal-reserva-bg {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.2);
      z-index: 99;
      justify-content: center;
      align-items: center;
    }
    #modal-reserva {
      background: var(--primary);
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: 32px 24px;
      max-width: 340px;
      width: 95vw;
      margin: 0 auto;
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 14px;
      min-width: 0;
      word-break: break-word;
      overflow-wrap: anywhere;
    }
    #modal-reserva label {
      font-weight: 500;
      color: var(--dark);
      font-size: 1.05em;
      margin-bottom: 6px;
      width: 100%;
      display: block;
    }
    #modal-reserva input {
      display: block;
      width: 100%;
      box-sizing: border-box;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid var(--gray);
      background: var(--white);
      font-size: 1em;
      font-family: inherit;
      color: var(--dark);
      outline: none;
      transition: border 0.2s;
      margin-bottom: 12px;
      min-width: 0;
      word-break: break-word;
      overflow-wrap: anywhere;
    }
    #modal-reserva input:focus {
      border-color: var(--accent);
    }
    #modal-reserva button {
      background: var(--accent);
      color: var(--white);
      border: none;
      border-radius: 8px;
      padding: 12px 0;
      font-size: 1.1em;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 4px 12px rgba(255, 79, 139, 0.10);
      width: 100%;
      box-sizing: border-box;
    }
    #modal-reserva .fechar {
      position: absolute;
      top: 14px;
      right: 14px;
      background: transparent;
      color: var(--dark);
      border: none;
      font-size: 1.2em;
      cursor: pointer;
      font-weight: bold;
    }
    .interesse-card {
      background: var(--primary);
      border-radius: var(--border-radius);
      padding: 16px;
      max-width: 400px;
      margin: 20px auto;
      box-shadow: var(--box-shadow);
      display: none;
      word-break: break-word;
      overflow-wrap: anywhere;
      width: 100%;
      box-sizing: border-box;
    }
    .interesse-card h3 {
      margin-top: 0;
      word-break: break-word;
      overflow-wrap: anywhere;
      width: 100%;
    }
    .interesse-card p {
      word-break: break-word;
      overflow-wrap: anywhere;
      width: 100%;
    }
    .interesse-card button {
      margin-top: 10px;
      background: var(--accent);
      color: var(--white);
      border: none;
      border-radius: 8px;
      padding: 8px 18px;
      font-size: 1em;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(255, 79, 139, 0.08);
      width: 100%;
      white-space: normal;
      word-break: break-word;
      overflow-wrap: anywhere;
      box-sizing: border-box;
    }
    .interesse-card button:hover {
      background: #ff3580;
    }
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5em;
      }
      .container {
        max-width: 98vw;
        margin-top: 18px;
        padding: 0 0.5em;
      }
      .form-container {
        padding: 18px 8px;
      }
      .livro-card {
        padding: 12px 6px;
      }
      #modal-reserva {
        padding: 16px 8px;
      }
      .interesse-card {
        padding: 12px;
        max-width: 98vw;
      }
    }
    @media (min-width: 600px) and (max-width: 900px) {
      .container {
        max-width: 90vw;
      }
      .livro-card {
        padding: 14px 8px;
      }
      #modal-reserva {
        padding: 24px 10px;
      }
      .interesse-card {
        padding: 14px;
        max-width: 80vw;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Estante Solidária</h1>
  </header>
  <div class="container">
    <!-- Formulário para cadastrar livro -->
    <section class="form-container">
      <h2>Cadastre o Livro que Deseja Doar</h2>
      <form id="form-cadastro-livro">
        <label for="titulo">Título do Livro:</label>
        <input type="text" id="titulo" name="titulo" required placeholder="Ex: Dom Casmurro">
        <label for="autor">Autor:</label>
        <input type="text" id="autor" name="autor" required placeholder="Ex: Machado de Assis">
        <label for="doador">Seu nome (doador):</label>
        <input type="text" id="doador" name="doador" required placeholder="Ex: Maria dos Santos">
        <button type="submit">Cadastrar Livro</button>
      </form>
    </section>
    <!-- Sessão de livros disponíveis -->
    <section class="livros-disponiveis">
      <h2>Livros Disponíveis</h2>
      <div id="livros-lista" class="livros-lista-grid">
        <!-- Os livros cadastrados aparecem aqui -->
      </div>
    </section>
    <!-- Card de confirmação para o administrador -->
    <div class="interesse-card" id="interesse-card">
      <h3>Nova Reserva Recebida</h3>
      <p><strong>Livro:</strong> <span id="card-livro"></span></p>
      <p><strong>Autor:</strong> <span id="card-autor"></span></p>
      <p><strong>Doador:</strong> <span id="card-doador"></span></p>
      <p><strong>Interessado:</strong> <span id="card-interessado"></span></p>
      <p><strong>E-mail do interessado:</strong> <span id="card-email"></span></p>
      <button onclick="copiarEmail()">Copiar modelo de e-mail</button>
    </div>
  </div>

  <!-- Modal reserva -->
  <div id="modal-reserva-bg">
    <div id="modal-reserva">
      <button class="fechar" onclick="fecharModal()" title="Fechar">&times;</button>
      <form id="form-reserva">
        <input type="hidden" id="modal-livro" name="livro">
        <input type="hidden" id="modal-autor" name="autor">
        <input type="hidden" id="modal-doador" name="doador">
        <label for="nome">Seu nome:</label>
        <input type="text" id="modal-nome" name="nome" required>
        <label for="email">Seu e-mail:</label>
        <input type="email" id="modal-email" name="email" required>
        <button type="submit">Confirmar Reserva</button>
      </form>
    </div>
  </div>
  <script>
    // Cole aqui o link do seu Google Apps Script:
    const googleScriptURL = "https://script.google.com/macros/s/SEU_SCRIPT_ID/exec";

    // Lista de livros
    const livros = [];

    // Função para renderizar livros
    function renderLivros() {
      const lista = document.getElementById('livros-lista');
      lista.innerHTML = '';
      livros.forEach((livro, idx) => {
        // Cria o card do livro
        const card = document.createElement('div');
        card.className = 'livro-card';
        card.setAttribute('data-livro', livro.titulo);
        card.setAttribute('data-autor', livro.autor);
        card.setAttribute('data-doador', livro.doador);
        card.innerHTML = `
          <h3>${livro.titulo}</h3>
          <p>Autor: ${livro.autor}</p>
          <button class="reservar-btn" data-idx="${idx}">Reservar</button>
        `;
        lista.appendChild(card);
      });
      // Adiciona evento aos botões de reserva
      document.querySelectorAll('.reservar-btn').forEach(btn => {
        btn.onclick = function() {
          const idx = btn.getAttribute('data-idx');
          const livro = livros[idx];
          document.getElementById('modal-livro').value = livro.titulo;
          document.getElementById('modal-autor').value = livro.autor;
          document.getElementById('modal-doador').value = livro.doador;
          document.getElementById('modal-reserva-bg').style.display = 'flex';
        };
      });
    }

    // Cadastro de livro
    document.getElementById('form-cadastro-livro').addEventListener('submit', function(e) {
      e.preventDefault();
      const titulo = document.getElementById('titulo').value.trim();
      const autor = document.getElementById('autor').value.trim();
      const doador = document.getElementById('doador').value.trim();
      if (titulo && autor && doador) {
        livros.push({titulo, autor, doador});
        renderLivros();
        // Envia para Google Sheets via Apps Script
        fetch(googleScriptURL, {
          method: 'POST',
          body: JSON.stringify({titulo, autor, doador}),
          headers: {'Content-Type': 'application/json'}
        })
        .then(() => { alert('Livro cadastrado com sucesso!'); })
        .catch(() => { alert('Erro ao enviar para a planilha.'); });
        this.reset();
      }
    });

    // Fecha modal
    function fecharModal() {
      document.getElementById('modal-reserva-bg').style.display = 'none';
    }

    // Reserva de livro
    document.getElementById('form-reserva').addEventListener('submit', function(e) {
      e.preventDefault();
      // Pega valores do formulário
      const livro = document.getElementById('modal-livro').value;
      const autor = document.getElementById('modal-autor').value;
      const doador = document.getElementById('modal-doador').value;
      const interessado = document.getElementById('modal-nome').value;
      const email = document.getElementById('modal-email').value;

      // Preenche o card
      document.getElementById('card-livro').textContent = livro;
      document.getElementById('card-autor').textContent = autor;
      document.getElementById('card-doador').textContent = doador;
      document.getElementById('card-interessado').textContent = interessado;
      document.getElementById('card-email').textContent = email;

      // Mostra o card
      document.getElementById('interesse-card').style.display = 'block';

      // Fecha modal
      fecharModal();

      // Limpa o formulário
      document.getElementById('form-reserva').reset();
    });

    // Função para copiar modelo de e-mail
    function copiarEmail() {
      const livro = document.getElementById('card-livro').textContent;
      const autor = document.getElementById('card-autor').textContent;
      const doador = document.getElementById('card-doador').textContent;
      const interessado = document.getElementById('card-interessado').textContent;
      const emailInteressado = document.getElementById('card-email').textContent;
      const corpoEmail = `Olá ${doador},

Recebemos uma nova reserva para o seu livro "${livro}" (Autor: ${autor}) na Estante Solidária.

Interessado(a): ${interessado}
E-mail de contato: ${emailInteressado}

Por favor, entre em contato com o interessado para combinar a entrega ou retirada do livro.

Obrigado por ajudar a compartilhar conhecimento!
Equipe Estante Solidária`;

      navigator.clipboard.writeText(corpoEmail)
        .then(() => { alert('Modelo de e-mail copiado!'); });
    }

    // Inicializa lista vazia
    renderLivros();
  </script>
</body>
  </html>
