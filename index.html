<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estante Solidária</title>
  <!-- Google Fonts para visual moderno -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ff4f8b; /* Rosa moderno */
      --dark: #222;
      --gray: #444;
      --light-gray: #ececec;
      --white: #fff;
      --border-radius: 14px;
      --box-shadow: 0 8px 24px rgba(34,34,34,0.12);
    }
    body {
      font-family: 'Montserrat', 'Roboto', Arial, sans-serif;
      background: var(--light-gray);
      color: var(--dark);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    header {
      background-color: var(--dark);
      color: var(--white);
      padding: 36px 0 28px 0;
      text-align: center;
      box-shadow: var(--box-shadow);
      border-bottom-left-radius: var(--border-radius);
      border-bottom-right-radius: var(--border-radius);
    }
    header h1 {
      margin: 0;
      font-size: 3em;
      letter-spacing: 2px;
      font-weight: 700;
      font-family: 'Montserrat', sans-serif;
    }
    .container {
      width: 92%;
      margin: 36px auto 0 auto;
      max-width: 480px;
    }
    .form-container {
      font-size: 1.8em;
      margin-bottom: 20px;
    }
    .form-container label {
      display: block;
      margin: 10px 0 5px;
      color: #555;
    }
    .form-container input, .form-container select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1em;
    }
    .form-container button {
      background-color: #e91e63;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2em;
    }
    .form-container button:hover {
      background-color: #d81b60;
    }
    .book-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }
    .book-card {
      background-color: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .book-card h3 {
      color: #333;
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    .book-card p {
      color: #777;
      font-size: 1em;
      margin: 5px 0;
    }
    .book-card a {
      display: inline-block;
      margin-top: 10px;
      background-color: #e91e63;
      color: white;
      padding: 8px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 1em;
    }
    .book-card a:hover {
      background-color: #d81b60;
    }
  </style>
</head>
<body>
  <header>
    <h1>Estante Livre</h1>
  </header>
  <div class="container">
    <div class="form-container">
      <h2>Cadastre seu livro</h2>
      <form id="bookForm">
        <label for="title">Título</label>
        <input type="text" id="title" name="title" required>
        <label for="category">Categoria</label>
        <select id="category" name="category" required>
          <option value="Ficção">Ficção</option>
          <option value="Não Ficção">Não Ficção</option>
          <option value="Infantil">Infantil</option>
          <option value="Técnico">Técnico</option>
        </select>
        <label for="condition">Condição</label>
        <select id="condition" name="condition" required>
          <option value="Novo">Novo</option>
          <option value="Usado">Usado</option>
        </select>
        <label for="city">Cidade</label>
        <input type="text" id="city" name="city" required>
        <label for="state">Estado</label>
        <input type="text" id="state" name="state" required>
        <label for="contact">Contato (WhatsApp ou E-mail)</label>
        <input type="text" id="contact" name="contact" required>
        <button type="submit">Cadastrar</button>
      </form>
    </div>
    <div class="book-list" id="bookList">
      <!-- Cards de livros serão inseridos aqui -->
    </div>
  </div>
  <script>
    const form = document.getElementById('bookForm');
    const bookList = document.getElementById('bookList');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const title = form.title.value;
      const category = form.category.value;
      const condition = form.condition.value;
      const city = form.city.value;
      const state = form.state.value;
      const contact = form.contact.value;

      const bookCard = document.createElement('div');
      bookCard.classList.add('book-card');
      bookCard.innerHTML = `
        <h3>${title}</h3>
        <p><strong>Categoria:</strong> ${category}</p>
        <p><strong>Condição:</strong> ${condition}</p>
        <p><strong>Local:</strong> ${city} / ${state}</p>
        <a href="https://wa.me/${contact}" target="_blank">Contato</a>
      `;

      bookList.appendChild(bookCard);

      form.reset();
    });
  </script>
</body>
</html>
