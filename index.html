  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;

    }
    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    .container {
      width: 90%;
      margin: 20px auto;
      max-width: 1200px;
    }
    .form-container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-container h2 {
      color: #333;
      font-size: 1.8em;
      margin-bottom: 20px;
    }
    .form-container label {
      display: block;
      margin: 10px 0 5px;
      color: #555;
    }
    .form-container input, .form-container select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1em;
    }
    .form-container button {
      background-color: #e91e63;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2em;
    }
    .form-container button:hover {
      background-color: #d81b60;
    }
    .book-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }
    .book-card {
      background-color: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .book-card h3 {
      color: #333;
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    .book-card p {
      color: #777;
      font-size: 1em;
      margin: 5px 0;
    }
    .book-card a {
      display: inline-block;
      margin-top: 10px;
      background-color: #e91e63;
      color: white;
      padding: 8px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 1em;
    }
    .book-card a:hover {
      background-color: #d81b60;
    }
  </style>
</head>
