<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estante Solidária</title>
  <!-- Google Fonts para visual moderno -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ffb6d5; /* Rosa claro */
      --accent: #ff4f8b;  /* Rosa mais forte para botões, detalhes */
      --dark: #555;       /* Cinza escuro moderno */
      --gray: #888;       /* Cinza intermediário */
      --light-gray: #f8f4f8; /* Rosa bem claro para fundo */
      --white: #fff;
      --border-radius: 16px;
      --box-shadow: 0 8px 24px rgba(34,34,34,0.10);
    }
    body {
      font-family: 'Montserrat', 'Roboto', Arial, sans-serif;
      background: var(--light-gray);
      color: var(--dark);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    header {
      background: var(--dark);
      color: var(--white);
      padding: 36px 0 28px 0;
      text-align: center;
      box-shadow: var(--box-shadow);
      border-bottom-left-radius: var(--border-radius);
      border-bottom-right-radius: var(--border-radius);
    }
    header h1 {
      margin: 0;
      font-size: 2.4em;
      letter-spacing: 2px;
      font-weight: 700;
      font-family: 'Montserrat', sans-serif;
    }
    .container {
      width: 96%;
      margin: 36px auto 0 auto;
      max-width: 600px;
      padding: 0 1em 2em 1em;
    }
    .livros-disponiveis {
      margin-bottom: 32px;
    }
    .livros-disponiveis h2 {
      font-size: 1.5em;
      text-align: center;
      margin-bottom: 18px;
      color: var(--accent);
    }
    .livro-card {
      background: var(--primary);
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: 18px 14px;
      margin-bottom: 18px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 6px;
    }
    .livro-card h3 {
      margin: 0 0 8px 0;
      font-size: 1.2em;
      font-weight: 700;
      color: var(--dark);
    }
    .livro-card p {
      margin: 0;
      font-size: 1em;
      color: var(--gray);
    }
    .livro-card button {
      margin-top: 10px;
    }
    /* Modal reserva */
    #modal-reserva-bg {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.2);
      z-index: 99;
      justify-content: center;
      align-items: center;
    }
    #modal-reserva {
      background: var(--primary);
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: 32px 24px;
      max-width: 340px;
      width: 90vw;
      margin: 0 auto;
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    #modal-reserva label {
      font-weight: 500;
      color: var(--dark);
      font-size: 1.05em;
      margin-bottom: 6px;
    }
    #modal-reserva input {
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid var(--gray);
      background: var(--white);
      font-size: 1em;
      font-family: inherit;
      color: var(--dark);
      outline: none;
      transition: border 0.2s;
    }
    #modal-reserva input:focus {
      border-color: var(--accent);
    }
    #modal-reserva button {
      background: var(--accent);
      color: var(--white);
      border: none;
      border-radius: 8px;
      padding: 12px 0;
      font-size: 1.1em;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 4px 12px rgba(255, 79, 139, 0.10);
    }
    #modal-reserva .fechar {
      position: absolute;
      top: 14px;
      right: 14px;
      background: transparent;
      color: var(--dark);
      border: none;
      font-size: 1.2em;
      cursor: pointer;
      font-weight: bold;
    }
    /* Card de confirmação do administrador */
    .interesse-card {
      background: var(--primary);
      border-radius: var(--border-radius);
      padding: 16px;
      max-width: 400px;
      margin: 20px auto;
      box-shadow: var(--box-shadow);
      display: none;
    }
    .interesse-card h3 {
      margin-top: 0;
    }
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5em;
      }
      .container {
        max-width: 98vw;
        margin-top: 18px;
        padding: 0 0.5em;
      }
      .livro-card {
        padding: 12px 6px;
      }
      #modal-reserva {
        padding: 16px 8px;
      }
      .interesse-card {
        padding: 12px;
        max-width: 98vw;
      }
    }
    @media (min-width: 600px) and (max-width: 900px) {
      .container {
        max-width: 90vw;
      }
      .livro-card {
        padding: 14px 8px;
      }
      #modal-reserva {
        padding: 24px 10px;
      }
      .interesse-card {
        padding: 14px;
        max-width: 80vw;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Estante Solidária</h1>
  </header>
  <div class="container">
    <!-- Sessão de livros disponíveis -->
    <section class="livros-disponiveis">
      <h2>Livros Disponíveis</h2>
      <div class="livro-card" data-livro="Dom Casmurro" data-autor="Machado de Assis" data-doador="Maria dos Santos">
        <h3>Dom Casmurro</h3>
        <p>Autor: Machado de Assis</p>
        <button class="reservar-btn">Reservar</button>
      </div>
      <div class="livro-card" data-livro="O Pequeno Príncipe" data-autor="Antoine de Saint-Exupéry" data-doador="Carlos Oliveira">
        <h3>O Pequeno Príncipe</h3>
        <p>Autor: Antoine de Saint-Exupéry</p>
        <button class="reservar-btn">Reservar</button>
      </div>
      <div class="livro-card" data-livro="Capitães da Areia" data-autor="Jorge Amado" data-doador="Ana Paula Souza">
        <h3>Capitães da Areia</h3>
        <p>Autor: Jorge Amado</p>
        <button class="reservar-btn">Reservar</button>
      </div>
      <!-- Adicione mais cards conforme seus livros disponíveis -->
    </section>
    <!-- Card de confirmação para o administrador -->
    <div class="interesse-card" id="interesse-card">
      <h3>Nova Reserva Recebida</h3>
      <p><strong>Livro:</strong> <span id="card-livro"></span></p>
      <p><strong>Autor:</strong> <span id="card-autor"></span></p>
      <p><strong>Doador:</strong> <span id="card-doador"></span></p>
      <p><strong>Interessado:</strong> <span id="card-interessado"></span></p>
      <p><strong>E-mail do interessado:</strong> <span id="card-email"></span></p>
      <button onclick="copiarEmail()">Copiar modelo de e-mail</button>
    </div>
  </div>

  <!-- Modal reserva -->
  <div id="modal-reserva-bg">
    <div id="modal-reserva">
      <button class="fechar" onclick="fecharModal()" title="Fechar">&times;</button>
      <form id="form-reserva">
        <input type="hidden" id="modal-livro" name="livro">
        <input type="hidden" id="modal-autor" name="autor">
        <input type="hidden" id="modal-doador" name="doador">
        <label for="nome">Seu nome:</label>
        <input type="text" id="modal-nome" name="nome" required>
        <label for="email">Seu e-mail:</label>
        <input type="email" id="modal-email" name="email" required>
        <button type="submit">Confirmar Reserva</button>
      </form>
    </div>
  </div>
  <script>
    // Abrir modal ao clicar em reservar
    document.querySelectorAll('.reservar-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        const card = btn.closest('.livro-card');
        document.getElementById('modal-livro').value = card.getAttribute('data-livro');
        document.getElementById('modal-autor').value = card.getAttribute('data-autor');
        document.getElementById('modal-doador').value = card.getAttribute('data-doador');
        document.getElementById('modal-reserva-bg').style.display = 'flex';
      });
    });

    function fecharModal() {
      document.getElementById('modal-reserva-bg').style.display = 'none';
    }

    // Envio da reserva
    document.getElementById('form-reserva').addEventListener('submit', function(e) {
      e.preventDefault();
      // Pega valores do formulário
      const livro = document.getElementById('modal-livro').value;
      const autor = document.getElementById('modal-autor').value;
      const doador = document.getElementById('modal-doador').value;
      const interessado = document.getElementById('modal-nome').value;
      const email = document.getElementById('modal-email').value;

      // Preenche o card
      document.getElementById('card-livro').textContent = livro;
      document.getElementById('card-autor').textContent = autor;
      document.getElementById('card-doador').textContent = doador;
      document.getElementById('card-interessado').textContent = interessado;
      document.getElementById('card-email').textContent = email;

      // Mostra o card
      document.getElementById('interesse-card').style.display = 'block';

      // Fecha modal
      fecharModal();

      // Limpa o formulário
      document.getElementById('form-reserva').reset();
    });

    // Função para copiar modelo de e-mail
    function copiarEmail() {
      const livro = document.getElementById('card-livro').textContent;
      const autor = document.getElementById('card-autor').textContent;
      const doador = document.getElementById('card-doador').textContent;
      const interessado = document.getElementById('card-interessado').textContent;
      const emailInteressado = document.getElementById('card-email').textContent;
      const corpoEmail = `Olá ${doador},

Recebemos uma nova reserva para o seu livro "${livro}" (Autor: ${autor}) na Estante Solidária.

Interessado(a): ${interessado}
E-mail de contato: ${emailInteressado}

Por favor, entre em contato com o interessado para combinar a entrega ou retirada do livro.

Obrigado por ajudar a compartilhar conhecimento!
Equipe Estante Solidária`;

      navigator.clipboard.writeText(corpoEmail)
        .then(() => { alert('Modelo de e-mail copiado!'); });
    }
  </script>
</body>
  </html>
