<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estante Solid치ria</title>

  <!-- Fonte moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* Reset b치sico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      color: #333;
      background: linear-gradient(135deg, #ff8fab, #ffa5d8, #7ad3f7);
      background-size: 300% 300%;
      animation: gradientMove 8s ease infinite;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: #fff;
      width: 100%;
      max-width: 700px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      overflow: hidden;
    }

    header {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .form-section {
      background: #ffc1e3;
      padding: 30px;
    }

    .form-section h2 {
      font-size: 1.3rem;
      margin-bottom: 15px;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: #ff4fa3;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #e13b8b;
    }

    .list-section {
      padding: 25px;
    }

    .list-section h2 {
      margin-bottom: 15px;
      color: #ff4fa3;
      font-size: 1.3rem;
    }

    ul {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    li {
      padding: 15px;
      background: #f8f8f8;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li span {
      font-weight: bold;
    }

    li .status {
      font-size: 0.9rem;
      color: green;
      font-weight: bold;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      header {
        font-size: 1.2rem;
      }
      .container {
        max-width: 100%;
      }
    }

  </style>
</head>
<body>
  <div class="container">
    <header>游닄 Estante Solid치ria</header>

    <!-- Formul치rio -->
    <section class="form-section">
      <h2>Cadastre o Livro que Deseja Doar</h2>
      <form id="formLivro">
        <input type="text" id="titulo" placeholder="T칤tulo do Livro" required>
        <input type="text" id="autor" placeholder="Autor do Livro" required>
        <input type="text" id="doador" placeholder="Seu Nome (n칚o ser치 exibido)" required>
        <button type="submit">Cadastrar Livro</button>
      </form>
    </section>

    <!-- Lista de livros -->
    <section class="list-section">
      <h2>游닀 Livros Dispon칤veis</h2>
      <ul id="listaLivros"></ul>
    </section>
  </div>

  <script>
    const form = document.getElementById("formLivro");
    const lista = document.getElementById("listaLivros");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      // pega os valores
      const titulo = document.getElementById("titulo").value;
      const autor = document.getElementById("autor").value;

      // cria item
      const li = document.createElement("li");
      li.innerHTML = `
        <div>
          <span>${titulo}</span> - ${autor}
        </div>
        <div class="status">Dispon칤vel</div>
      `;

      // adiciona na lista
      lista.appendChild(li);

      // limpa o form
      form.reset();
    });
  </script>
</body>
</html>
