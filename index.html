<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estante Solidária</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --pink: #ff6f91;
      --gray: #ccc;
      --dark: #333;
      --white: #fff;
    }

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: #fdf0f5;
      color: var(--dark);
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      color: var(--pink);
      font-family: 'Montserrat', sans-serif;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    /* Formulário de cadastro */
    form {
      background: var(--white);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    form label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    form input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid var(--gray);
      font-size: 1em;
      box-sizing: border-box;
      outline: none;
      transition: border 0.2s;
    }

    form input:focus {
      border-color: var(--pink);
    }

    form button {
      grid-column: 1 / -1;
      padding: 12px;
      background: var(--pink);
      color: var(--white);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      font-weight: bold;
      transition: background 0.3s;
    }

    form button:hover {
      background: #ff4f70;
    }

    /* Cards de livros */
    .livros {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background: var(--white);
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card h3 {
      margin: 0 0 10px;
      font-family: 'Montserrat', sans-serif;
      color: var(--pink);
    }

    .card p {
      margin: 5px 0;
    }

    .reservar-btn {
      margin-top: 10px;
      padding: 8px;
      background: var(--pink);
      color: var(--white);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .reservar-btn:hover {
      background: #ff4f70;
    }

    /* Modal de reserva */
    #modal-reserva {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    #modal-reserva .modal-content {
      background: var(--white);
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      box-sizing: border-box;
      position: relative;
    }

    #modal-reserva h2 {
      margin-top: 0;
      color: var(--pink);
      font-family: 'Montserrat', sans-serif;
    }

    #modal-reserva input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid var(--gray);
      font-size: 1em;
      margin-bottom: 15px;
      box-sizing: border-box;
      outline: none;
      transition: border 0.2s;
    }

    #modal-reserva input:focus {
      border-color: var(--pink);
    }

    #modal-reserva button {
      padding: 10px;
      width: 100%;
      background: var(--pink);
      color: var(--white);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    #modal-reserva button:hover {
      background: #ff4f70;
    }

    #modal-reserva .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5em;
      cursor: pointer;
      color: var(--pink);
    }

    @media (max-width: 600px) {
      form {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <h1>Estante Solidária</h1>
  <div class="container">
    <form id="form-cadastro">
      <div>
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required placeholder="Ex: Dom Casmurro">
      </div>
      <div>
        <label for="estilo">Estilo do Livro:</label>
        <input type="text" id="estilo" name="estilo" required placeholder="Ex: Ficção, Infantil, Técnico">
      </div>
      <div>
        <label for="doador">Nome do Doador:</label>
        <input type="text" id="doador" name="doador" required placeholder="Seu nome">
      </div>
      <button type="submit">Cadastrar Livro</button>
    </form>

    <div class="livros" id="livros-container"></div>
  </div>

  <!-- Modal de Reserva -->
  <div id="modal-reserva">
    <div class="modal-content">
      <span class="close" id="close-modal">&times;</span>
      <h2>Reservar Livro</h2>
      <p><strong>Título:</strong> <span id="card-titulo"></span></p>
      <p><strong>Estilo:</strong> <span id="card-estilo"></span></p>
      <input type="text" id="nome-reserva" placeholder="Seu nome" required>
      <input type="email" id="email-reserva" placeholder="Seu e-mail" required>
      <button id="confirmar-reserva">Confirmar Reserva</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('form-cadastro');
    const livrosContainer = document.getElementById('livros-container');
    const modal = document.getElementById('modal-reserva');
    const closeModal = document.getElementById('close-modal');
    const cardTitulo = document.getElementById('card-titulo');
    const cardEstilo = document.getElementById('card-estilo');
    const nomeReserva = document.getElementById('nome-reserva');
    const emailReserva = document.getElementById('email-reserva');
    const confirmarReserva = document.getElementById('confirmar-reserva');

    let livros = [];
    let livroSelecionadoIndex = null;

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const titulo = document.getElementById('titulo').value.trim();
      const estilo = document.getElementById('estilo').value.trim();
      const doador = document.getElementById('doador').value.trim();
      livros.push({titulo, estilo, doador});
      renderLivros();
      form.reset();
    });

    function renderLivros() {
      livrosContainer.innerHTML = '';
      livros.forEach((livro, idx) => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.innerHTML = `
          <h3>${livro.titulo}</h3>
          <p>Estilo: ${livro.estilo}</p>
          <p>Doador: ${livro.doador}</p>
          <button class="reservar-btn" data-idx="${idx}">Reservar</button>
        `;
        livrosContainer.appendChild(card);
      });

      document.querySelectorAll('.reservar-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          livroSelecionadoIndex = e.target.dataset.idx;
          const livro = livros[livroSelecionadoIndex];
          cardTitulo.textContent = livro.titulo;
          cardEstilo.textContent = livro.estilo;
          nomeReserva.value = '';
          emailReserva.value = '';
          modal.style.display = 'flex';
        });
      });
    }

    closeModal.addEventListener('click', () => modal.style.display = 'none');

    confirmarReserva.addEventListener('click', () => {
      if(nomeReserva.value && emailReserva.value) {
        alert(`Livro "${livros[livroSelecionadoIndex].titulo}" reservado por ${nomeReserva.value}`);
        modal.style.display = 'none';
      } else {
        alert('Preencha seu nome e e-mail!');
      }
    });

    window.addEventListener('click', (e) => {
      if(e.target === modal) modal.style.display = 'none';
    });
  </script>
</body>
</html>
